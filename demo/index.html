<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>f-idlejs Demo</title>
    <script src="../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script type="module" src="../f-idlejs.js"></script>
  </head>
  <body unresolved>

    <p>An example of <code>&lt;f-idlejs&gt;</code> (timeout is set to 5000):</p>

    <f-idlejs timeout="5000"></f-idlejs>
    <button onclick="pause()">Pause/Resume</button>
    <div id="log" />

    <script>
      var el = document.querySelector('f-idlejs'),
          log = document.querySelector('#log');

      var doLog = function(text) {
        var p = document.createElement('p');
        p.textContent = text;
        log.appendChild(p);
      };

      var paused = false;
      function pause() {
        var evt = paused ? 'f-idlejs-resume' : 'f-idlejs-pause';
        document.dispatchEvent(new Event(evt));
        paused = !paused;
      }

      el.addEventListener('away', function() { doLog('away'); });
      el.addEventListener('back', function() { doLog('back'); });
      el.addEventListener('hidden', function() { doLog('hidden'); });
      el.addEventListener('visible', function() { doLog('visible'); });
    </script>

  </body>
</html>
