<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>idlejs-element Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../idlejs-element.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;idlejs-element&gt;</code> (timeout is set to 5000):</p>

    <idlejs-element timeout="5000"></idlejs-element>
    <div id="log" />

    <script>
      var el = document.querySelector('idlejs-element'),
          log = document.querySelector('#log');

      var doLog = function(text) {
        var p = document.createElement('p');
        p.textContent = text;
        log.appendChild(p);
      };

      el.addEventListener('away', function() { doLog('away'); });
      el.addEventListener('back', function() { doLog('back'); });
      el.addEventListener('hidden', function() { doLog('hidden'); });
      el.addEventListener('visible', function() { doLog('visible'); });

    </script>

  </body>
</html>
